<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cat Clicker</title>
    <style>
        .cat-container {
            text-align: center;
        }
        .cat-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        img {
            cursor: pointer;
            width: 300px;
            margin-bottom: 10px;
        }
        #cat-list li {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        #cat-list li:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Cat Clicker</h1>
    <div style="display: flex;">
        <ul id="cat-list" style="list-style: none; padding: 0; margin-right: 40px;">
            <!-- Cat names will be inserted here by JS -->
        </ul>
        <div id="cat-display" class="cat-container">
            <!-- Selected cat info will be shown here by JS -->
        </div>
    </div>
    <script>
        const cats = [
            { name: "Whiskers", img: "https://placekitten.com/300/300", clicks: 0 },
            { name: "Mittens", img: "https://placekitten.com/301/301", clicks: 0 },
            { name: "Tiger", img: "https://placekitten.com/302/302", clicks: 0 },
            { name: "Shadow", img: "https://placekitten.com/303/303", clicks: 0 },
            { name: "Luna", img: "https://placekitten.com/304/304", clicks: 0 }
        ];

        const catList = document.getElementById('cat-list');
        const catDisplay = document.getElementById('cat-display');

        function renderCatList() {
            catList.innerHTML = '';
            cats.forEach((cat, idx) => {
                const li = document.createElement('li');
                li.textContent = cat.name;
                li.onclick = () => showCat(idx);
                catList.appendChild(li);
            });
        }

        function showCat(index) {
            const cat = cats[index];
            catDisplay.innerHTML = `
                <div class="cat-name">${cat.name}</div>
                <img src="${cat.img}" alt="${cat.name}" id="cat-img">
                <div id="cat-counter">Clicks: ${cat.clicks}</div>
            `;
            document.getElementById('cat-img').onclick = function() {
                cat.clicks++;
                document.getElementById('cat-counter').textContent = `Clicks: ${cat.clicks}`;
            };
        }

        // Initial render
        renderCatList();
        showCat(0); // Show first cat by default
        </script>
</body>
</html>
